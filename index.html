  <style>
    :root {
      --color-primario: #f8b500;
      --color-fondo: #fceabb;
      --color-texto: #333;
      --color-blanco: #fff;
      --transicion: 0.3s ease;
      --radio-bordes: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
  background: linear-gradient(to right, #fceabb, #f8b500); /* sin cambios */
  color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
}

    header {
  background-color: #800000; /* fondo vino oscuro para alto contraste */
  color: white;
  padding: 20px;
  border-radius: var(--radio-bordes);
  text-align: center;
  font-size: 2.8rem;
  font-weight: 900;
  user-select: none;
  letter-spacing: 2px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-shadow: none; /* eliminar sombra que puede reducir legibilidad */
  animation: scaleUp 1s ease forwards;
}

    @keyframes pulseColor {
      0%, 100% {
        color: #f8b500; /* color primario */
        text-shadow: 2px 2px 8px rgba(248, 181, 0, 0.6);
      }
      50% {
        color: #fff8dc; /* color cornsilk */
        text-shadow: 2px 2px 12px rgba(255, 248, 220, 0.9);
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    nav[aria-label="Menú principal"] {
      background-color: var(--color-blanco);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 var(--radio-bordes) var(--radio-bordes);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      margin: 0 auto; /* Centra el nav horizontalmente */
    }

    ul.menu {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.menu li {
      margin: 0;
    }

    ul.menu li a {
      display: block;
      padding: 15px 30px;
      text-decoration: none;
      color: var(--color-texto);
      font-weight: 700;
      position: relative;
      transition: color var(--transicion);
      outline-offset: 4px;
    }

    ul.menu li a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 50%;
      width: 0;
      height: 3px;
      background-color: var(--color-primario);
      transition: width var(--transicion), left var(--transicion);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    ul.menu li a:hover,
    ul.menu li a:focus-visible {
      color: var(--color-primario);
    }

    ul.menu li a:hover::after,
    ul.menu li a:focus-visible::after {
      width: 80%;
      left: 50%;
    }

    /* Responsive */
    @media (max-width: 600px) {
      ul.menu {
        flex-direction: column;
        align-items: stretch;
      }

      ul.menu li a {
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
        text-align: center;
      }

      ul.menu li:last-child a {
        border-bottom: none;
      }
   footer {
   background-color:lightblue;
     padding:1em 0;
     text-align:center;
     margin-top:auto;
     
}
    }
  </style>
