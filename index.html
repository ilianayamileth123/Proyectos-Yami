<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú Yami</title>
  <style>
    :root {
      --color-primario: #f8b500;
      --color-fondo: #fceabb;
      --color-texto: #333;
      --color-blanco: #fff;
      --transicion: 0.3s ease;
      --radio-bordes: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--color-fondo), var(--color-primario));
      color: var(--color-texto);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    nav[aria-label="Menú principal"] {
      background-color: var(--color-blanco);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 var(--radio-bordes) var(--radio-bordes);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
    }

    ul.menu {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.menu li {
      margin: 0;
    }

    ul.menu li a {
      display: block;
      padding: 15px 30px;
      text-decoration: none;
      color: var(--color-texto);
      font-weight: 700;
      position: relative;
      transition: color var(--transicion);
      outline-offset: 4px;
    }

    ul.menu li a::after {
      content: "";
      position: absolute;
      bottom: 4px;
      left: 50%;
      width: 0;
      height: 3px;
      background-color: var(--color-primario);
      transition: width var(--transicion), left var(--transicion);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    ul.menu li a:hover,
    ul.menu li a:focus-visible {
      color: var(--color-primario);
    }

    ul.menu li a:hover::after,
    ul.menu li a:focus-visible::after {
      width: 80%;
      left: 50%;
    }

    /* Responsive */
    @media (max-width: 600px) {
      ul.menu {
        flex-direction: column;
        align-items: stretch;
      }

      ul.menu li a {
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
        text-align: center;
      }

      ul.menu li:last-child a {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <nav aria-label="Menú principal">
    <ul class="menu">
      <li><a href="estructurabctexto22.html">Estructura Básica</a></li>
      <li><a href="listas_y_lineas.html">Líneas y Listas</a></li>
      <li><a href="imagenes.html">Imágenes y Multimedia</a></li>
      <li><a href="hipervinculos.html">Hipervínculos</a></li>
      <li><a href="tablas.html">Tablas</a></li>
      <li><a href="continentes.html">Continentes</a></li>
    </ul>
  </nav>
</body>
</html>
