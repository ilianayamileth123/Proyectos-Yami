<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imágenes y Multimedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://www.transparenttextures.com/patterns/white-wall-3.png");
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #800000;
    }

    .btn-inicio {
      display: inline-block;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-inicio:hover {
      background-color: #a00000;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-row img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    .caption {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .responsive-img {
      max-width: 100%;
      height: auto;
      border: 1px solid;
    }

    audio, video {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }

    .center-text {
      text-align: center;
    }

    @media (max-width: 600px) {
      .btn-inicio {
        display: block;
        text-align: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="center-text">
    <a href="https://ilianayamileth123.github.io/Proyectos-Yami/" class="btn-inicio">Ir a inicio</a>
  </div>

  <h1>Imágenes</h1>

  <div class="image-row">
    <img src="https://i.pinimg.com/736x/01/5b/81/015b817adfbf32e59ee12ac1b6f084a7.jpg" alt="Hello Kitty Logo" width="100">
    <img src="https://i.pinimg.com/736x/01/5b/81/015b817adfbf32e59ee12ac1b6f084a7.jpg" alt="Hello Kitty Logo" width="100">
    <img src="https://i.pinimg.com/736x/01/5b/81/015b817adfbf32e59ee12ac1b6f084a7.jpg" alt="Hello Kitty Logo" width="100">
  </div>

  <div class="caption">
    <img class="responsive-img" src="https://c0.klipartz.com/pngpicture/597/149/gratis-png-escudo-de-capitan-america-carol-danvers-graficos-capitan-america-thumbnail.png" alt="Capitán América" width="100" height="100"> <br>
    Capitán América (portada de cómic)
  </div>

  <div>
    <img class="responsive-img" src="https://c0.klipartz.com/pngpicture/597/149/gratis-png-escudo-de-capitan-america-carol-danvers-graficos-capitan-america-thumbnail.png" alt="Capitán América" width="100" height="100" style="vertical-align: top;">
    Capitán América (alineado arriba)
  </div>

  <div>
    <img class="responsive-img" src="https://c0.klipartz.com/pngpicture/597/149/gratis-png-escudo-de-capitan-america-carol-danvers-graficos-capitan-america-thumbnail.png" alt="Capitán América" width="100" height="100" style="vertical-align: bottom;">
    Capitán América (alineado abajo)
  </div>

  <div class="center-text">
    <img class="responsive-img" src="https://c0.klipartz.com/pngpicture/597/149/gratis-png-escudo-de-capitan-america-carol-danvers-graficos-capitan-america-thumbnail.png" alt="Capitán América" width="100" height="100" style="vertical-align: middle;">
    Capitán América (alineado al centro)
  </div>

  <h1>Sonido</h1>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <h1>Video</h1>
  <video controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <p class="center-text">
    <a href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" target="_blank">Ver video de ejemplo (Flores)</a>
  </p>

</body>
</html>
