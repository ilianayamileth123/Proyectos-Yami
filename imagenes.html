<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imágenes y Multimedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://www.transparenttextures.com/patterns/white-wall-3.png");
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    .btn-inicio {
      display: inline-block;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn-inicio:hover {
      background-color: #a00000;
    }
    .image-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
    .image-row img {
      border: 1px solid #ccc;
    }
    .caption {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    audio, video {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <a href="https://ilianayamileth123.github.io/Proyectos-Yami/" class="btn-inicio">Ir a inicio</a>

  <h1>Imágenes</h1>

  <div class="image-row">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Hello_Kitty_Logo.svg" alt="Hello Kitty Logo" width="150">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Hello_Kitty_Logo.svg" alt="Hello Kitty Logo" width="100">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Hello_Kitty_Logo.svg" alt="Hello Kitty Logo" height="100">
  </div>

  <div class="caption">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/91/CaptainAmerica109.jpg" alt="Capitán América" width="100" height="100" style="border: 1px solid;"> <br> Capitán América (portada de cómic)
  </div>

  <div>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/91/CaptainAmerica109.jpg" alt="Capitán América" width="100" height="100" style="border: 1px solid; vertical-align: top;">
    Capitán América (alineado arriba)
  </div>

  <div>
    <img src="https://upload.wikimedia.org/wikipedia/en/9/91/CaptainAmerica109.jpg" alt="Capitán América" width="100" height="100" style="border: 1px solid; vertical-align: bottom;">
    Capitán América (alineado abajo)
  </div>

  <div style="text-align: right;">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/91/CaptainAmerica109.jpg" alt="Capitán América" width="100" height="100" style="border: 1px solid; vertical-align: middle;">
    Capitán América (alineado al centro)
  </div>

  <h1>Sonido</h1>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <h1>Video</h1>
  <video width="500" height="300" controls>
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <p style="text-align: center;"><a href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" target="_blank">Ver video de ejemplo (Flores)</a></p>

</body>
</html>
